<div class="container" fxLayout="row" fxLayoutGap="10px">
  <img src="../../../assets/launch.jpg" fxFlex="50%">
  <div class="col2" fxFlex>
    <div class="selectorContainer" fxLayout="row" fxLayoutGap="5px">
      <button 
      mat-button 
      fxFlex="50%" 
      (click)="changeState()"
      [ngStyle]="{'background-color': state ? 'red' : 'green'}" >Login</button>
      <button 
      mat-button 
      fxFlex 
      (click) = "changeState()"
      [ngStyle]="{'background-color': !state ? 'red' : 'green'}"  >Signup</button>
    </div>
    <div class="formContainer" fxLayout="column">
      <mat-form-field>
        <input fxFlex="50%" 
        matInput placeholder="email" 
        matAutosizeMinRows="1" 
        matAutosizeMaxRows="4" #email 
        (input) = "this.loginService.loginEmail($event)">
      </mat-form-field>
      <p>{{email.value}}</p>
      <mat-form-field>
        <input fxFlex 
        matInput 
        placeholder="password" 
        type="password" 
        #password 
        (input) = "this.loginService.loginPass($event)">
      </mat-form-field> 
      <p>{{password.value}}</p>
    </div>
    <a [routerLink]="['/home']">
      <button mat-raised-button (click) = "this.loginService.showData()">Login</button>
    </a>

  </div>
</div>
